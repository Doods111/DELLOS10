#         route_target:
#           - type: "manual"
#             asn_value: "65530:65534"
#             route_target_type: "both"
#             state: "present"
    rmac: 00:11:11:11:11:11
    dis_rt_asn: "true"
    virtual_network:
#      untagged_vlan: 2000
      virtual_net:
        - id: 2000
